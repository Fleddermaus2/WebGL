<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/gl-matrix.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">

      precision mediump float;

      uniform vec4 uColor;

      varying float vLifetime;

      uniform sampler2D sTexture;


      void main(void) {
        vec4 texColor;
        texColor = texture2D(sTexture, gl_PointCoord);
        gl_FragColor = vec4(uColor) * texColor;
        gl_FragColor.a *= vLifetime;
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">

      uniform float uTime;
      uniform vec3 uCenterPosition;
      uniform float uSize;

      attribute float aLifetime;
      attribute vec3 aStartPosition;
      attribute vec3 aEndPosition;

      varying float vLifetime;


      void main(void) {
        if (uTime <= aLifetime) {
          gl_Position.xyz = aStartPosition + (uTime * aEndPosition);
          gl_Position.xyz += uCenterPosition;
          gl_Position.w = 1.0;
        } else {
          gl_Position = vec4(-1000, -1000, 0, 0);
        }

        vLifetime = 1.0 - (uTime / aLifetime);
        vLifetime = clamp(vLifetime, 0.0, 1.0);
        gl_PointSize = (vLifetime * vLifetime) * uSize;
      }
    </script>

</head>
<body onload="webGL();">
<canvas id="canvas" style="border: none;" width="2000" height="1000"></canvas>
<input type="text" id="time" onchange="setTime()">
<input type="text" id="numParticles" onchange="setNumberOfParticles()">
<input type="text" id="size" onchange="setSize()">
</body>
</html>
